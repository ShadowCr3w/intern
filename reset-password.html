<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super - Bootstrap Admin Dashboard</title>

    <!-- Meta -->
    <meta name="description" content="Admin Dashboards and Templates" />
    <meta name="author" content="Bootstrap Gallery" />
    <link rel="canonical" href="https://www.templatemonster.com/store/bootstrapgallery">
    <meta property="og:url" content="https://www.templatemonster.com/store/bootstrapgallery">
    <meta property="og:title" content="Admin Templates - Dashboard Templates | Glossy Admin Dashboard">
    <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:type" content="Website">
    <meta property="og:site_name" content="Glossy Admin Template">
    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- *************
			************ CSS Files *************
		************* -->
    <!-- Remix Font Icons css -->
    <link rel="stylesheet" href="assets/fonts/remix/remixicon.css" />

    <!-- Animate CSS -->
    <link rel="stylesheet" href="assets/css/animate.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.min.css" />
    <link rel="stylesheet" href="assets/css/custom-theme.css">
</head>

  <body class="login-bg">

    <!-- Container starts -->
    <div class="container">

      <!-- Auth wrapper starts -->
      <div class="auth-wrapper">

        <!-- Form starts -->
        <form action="crm.html">

          <div class="auth-box">
            <a href="crm.html" class="auth-logo mb-4">
              <img src="assets/images/logo.svg" alt="Glossy Admin Template">
            </a>

            <h4 class="mb-4">Reset Password</h4>

            <div class="mb-3">
              <label class="form-label" for="currentPwd">Current password <span class="text-danger">*</span></label>
              <div class="input-group ">
                <input type="password" id="currentPwd" class="form-control" placeholder="Enter current password">
                <button class="btn btn-outline-light" type="button">
                  <i class="ri-eye-line"></i>
                </button>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="newPwd">New password <span class="text-danger">*</span></label>
              <div class="input-group ">
                <input type="password" id="newPwd" class="form-control" placeholder="Enter new password">
                <button class="btn btn-outline-light" type="button">
                  <i class="ri-eye-line"></i>
                </button>
              </div>
              <div class="form-text">
                Your password must be 8-20 characters long.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="confNewPwd">Confirm new password <span class="text-danger">*</span></label>
              <div class="input-group ">
                <input type="password" id="confNewPwd" class="form-control" placeholder="Confirm new password">
                <button class="btn btn-outline-light" type="button">
                  <i class="ri-eye-off-line"></i>
                </button>
              </div>
              <div class="form-text">
                Your password must be 8-20 characters long.
              </div>
            </div>

            <div class="mb-3 d-grid">
              <button type="submit" class="btn btn-success">
                Reset Password
              </button>
            </div>

          </div>

        </form>
        <!-- Form ends -->

      </div>
      <!-- Auth wrapper ends -->

    </div>
    <!-- Container ends -->

  </body>

</html>
