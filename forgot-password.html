<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super - Bootstrap Admin Dashboard</title>

    <!-- Meta -->
    <meta name="description" content="Admin Dashboards and Templates" />
    <meta name="author" content="Bootstrap Gallery" />
    <link rel="canonical" href="https://www.templatemonster.com/store/bootstrapgallery">
    <meta property="og:url" content="https://www.templatemonster.com/store/bootstrapgallery">
    <meta property="og:title" content="Admin Templates - Dashboard Templates | Glossy Admin Dashboard">
    <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:type" content="Website">
    <meta property="og:site_name" content="Glossy Admin Template">
    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- *************
			************ CSS Files *************
		************* -->
    <!-- Remix Font Icons css -->
    <link rel="stylesheet" href="assets/fonts/remix/remixicon.css" />

    <!-- Animate CSS -->
    <link rel="stylesheet" href="assets/css/animate.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.min.css" />
    <link rel="stylesheet" href="assets/css/custom-theme.css">
</head>

  <body class="login-bg">

    <!-- Container starts -->
    <div class="container">

      <!-- Auth wrapper starts -->
      <div class="auth-wrapper">

        <!-- Form starts -->
        <form action="ecommerce.html">

          <div class="auth-box">
            <a href="ecommerce.html" class="auth-logo mb-4">
              <img src="assets/images/logo.svg" alt="Glossy Admin Template">
            </a>

            <h6 class="fw-light mb-4">In order to access your dashboard, please enter the email ID you provided during
              the
              registration process.</h6>

            <div class="mb-3">
              <label class="form-label" for="email">Your email <span class="text-danger">*</span></label>
              <input type="text" id="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3 d-grid">
              <button type="submit" class="btn btn-success">
                Submit
              </button>
            </div>
          </div>

        </form>
        <!-- Form ends -->

      </div>
      <!-- Auth wrapper ends -->

    </div>
    <!-- Container ends -->

  </body>

</html>
